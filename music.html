  <script>
   
      //헤더 스크립트 go_top;스크롤 값 900초과일때 나타남
   // 헤더 스크립트 스크롤 움직일 때 head_fix 에 active 클래스토글됨.
   var headFix = $('.head_fix') //jquery header 클래스를 변수로 지정해 두었으므로 코딩을 간략하게 할 수 있음.
   console.log(headFix)
      var goTop = $('.go_top')

      $(window).scroll(function () {
        var scrollTopValue = $(document).scrollTop()

        if (scrollTopValue > 0) {
          headFix.addClass('active')
        } else {
          headFix.removeClass('active')
        }

        if (scrollTopValue > 900) {
          goTop.fadeIn()
        } else {
          goTop.fadeOut()
        }
      })

      goTop.click(function () {
        $('html, body').animate({ scrollTop: 0 }, 400)
      })
      

    //nav clone----------------------------------------
      var scrollValue = headFix.outerHeight() + 40
      var headFix2 = $('.head_fix2')
      $(window).on('scroll', function () {
        if ($(this).scrollTop() >= scrollValue) {
          headFix2.addClass('show')
        } else {
          headFix2.removeClass('show')
        }
      })

   
  </script>
